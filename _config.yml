text_skin: default
highlight_theme: default
url     : 
baseurl : 
title   : Bruno Procopio
description: >
  Bruno Procopio's personal blog about software development.

lang: en
timezone: America/Sao_Paulo

author:
  type      : person
  name      : Bruno Procopio
  url       : https://brunoprocopio.dev
  avatar    : 
  bio       : 
  email     : brunoprocopio59@gmail.com
  facebook  : 
  twitter   : brunosprocopio
  weibo     : 
  googleplus: 
  telegram  : brunosprocopio
  medium    : 
  zhihu     : 
  douban    : 
  linkedin  : brunoprocopio
  github    : brunoprocopio
  npm       : 

repository: brunoprocopio/blog
repository_tree: master

paths:
  root    :
  home    :
  archive : 
  rss     : 

excerpt_separator: <!--more-->

license: CC-BY-4.0 

toc:
  selectors: 

mathjax:
mathjax_autoNumber:

mermaid: 

chart: 

paginate: 8
paginate_path: /page:num 

sources:

sharing:
  provider: false 

  addthis:
    id: 

comments:
  provider:

  disqus:
    shortname: 

  gitalk:
    clientID    : 
    clientSecret: 
    repository  : 
    owner       :
    admin: 

  valine:
    app_id      : 
    app_key     : 
    placeholder : 
    visitor     : 
    meta        : 

pageview:
  provider: false 

  leancloud:
    app_id    :
    app_key   : 
    app_class : 

search:
  provider: default 

  google:
    custom_search_engine_id: 

analytics:
  provider: false 

  google:
    tracking_id : 
    anonymize_ip: false 

markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
